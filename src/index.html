<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="conteiner">
    <div class="checkbox">
      <p>Туда и обратно</p>
      <input class="date-check" type="checkbox">
    </div>

    <div class="date">
      <div class="date-input-there">
        <p>Дата:</p>
        <input class="input-there" type="text">
      </div>
      <div class="date-input-back" style='display: none'>
        <p>Обратно:</p>
        <input class="input-back" type="text">
      </div>
    </div>
  </div>

  <div class="date-choice" style = 'display: none'>
    <div class="date-header">
      <span class="date-prev"></span>
      <div class="date-header-title">
        <span class="date-month"></span>
        <span class="date-year"></span>
      </div>
      <span class="date-next"></span>
    </div>
    <table class="calendar">
      <thead>
        <tr>
          <th>пн</th>
          <th>вт</th>
          <th>ср</th>
          <th>чт</th>
          <th>пт</th>
          <th>сб</th>
          <th>вс</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>
</html>
